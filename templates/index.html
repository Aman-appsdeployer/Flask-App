<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<style>
    
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    height: 50vh;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
}

.password-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.slider-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

input[type="number"] {
    width: 50px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 5px;
}

input[type="range"] {
    flex-grow: 1;
}

.radio-group {
    display: flex;
    justify-content: space-between;
}

.radio-group label {
    font-size: 14px;
}

.checkbox-group {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.checkbox-group label {
    font-size: 14px;
    flex: 1 1 45%;
}

.copy-btn {
    background-color: green;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    margin-left: 100px;
    margin-right: 100px;
}

.copy-btn:hover {
    background-color: #c0392b;
}

h2 {
    margin-top: 20px;
    text-align: center;
}

p {
    font-size: 18px;
    text-align: center;
    word-break: break-all;
}

</style>
<body>
    <div class="container">
        <h1>Customize your password</h1>
        <form method="post" class="password-form">
            <label for="length">Password Length</label>
            <div class="slider-container">
                <input type="number" id="length" name="length" min="1" max="15" value="8" required>
                <input type="range" id="length-slider" name="length-slider" min="1" max="15" value="12" oninput="document.getElementById('length').value = this.value">
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="complexity" value="easy_to_say">
                    Easy to say
                </label>
                <label>
                    <input type="radio" name="complexity" value="easy_to_read">
                    Easy to read
                </label>
                <label>
                    <input type="radio" name="complexity" value="all_characters" checked>
                    All characters
                </label>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="uppercase" checked> Uppercase</label>
                <label><input type="checkbox" name="lowercase" checked> Lowercase</label>
                <label><input type="checkbox" name="numbers" checked> Numbers</label>
                <label><input type="checkbox" name="symbols" checked> Symbols</label>
            </div>
            <button type="submit" class="copy-btn">Copy password</button>
        </form>
        {% if password %}
        <h2>Generated Password:</h2>
        <p>{{ password }}</p>
        {% endif %}
    </div>
    <script>
        // Sync the slider and input box values
        document.getElementById('length').addEventListener('input', function() {
            document.getElementById('length-slider').value = this.value;
        });
    </script>
</body>
</html>
